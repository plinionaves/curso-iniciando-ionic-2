  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(home)" menuClose>
        Home
      </button>
      <button ion-item (click)="openPage(test)" menuClose>
        Test
      </button>
      <button ion-item (click)="openPage(alert)" menuClose>
        Alert
      </button>
      <button ion-item (click)="openPage(button)" menuClose>
        Button
      </button>
      <button ion-item (click)="openPage(card)" menuClose>
        Card
      </button>
      <button ion-item (click)="openPage(icon)" menuClose>

      </button>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
