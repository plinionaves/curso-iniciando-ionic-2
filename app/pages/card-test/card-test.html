<ion-navbar *navbar>
  <ion-title>Card</ion-title>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

</ion-navbar>

<ion-content class="card-test">

  <ion-card>

    <ion-card-header>
      Ionic 2
    </ion-card-header>

    <ion-card-content>
      <p>Olá mundo!</p>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <img src="./../../images/img.jpg">

    <ion-card-content>
      <ion-card-title>
        Ionic 2
      </ion-card-title>
      <p>Olá mundo!</p>
    </ion-card-content>

    <ion-row no-padding>

      <ion-col>
        <button clear small>
          <ion-icon name="star"></ion-icon>
          Favorite
        </button>
      </ion-col>

      <ion-col text-center>
        <button clear small>
          <ion-icon name="musical-notes"></ion-icon>
          Listen
        </button>
      </ion-col>

      <ion-col text-right>
        <button clear small>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
